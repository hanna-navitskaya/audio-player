<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <img class="main-img" src="assets/img/lemonade.png" alt="Main">
        <div class="blur">
            <div class="player">
                <audio controls>
                    <source src="assets/audio/beyonce.mp3" type="audio/mp3">
                </audio>
    
                <div class="cover">
                    <img class="cover-img" src="assets/img/lemonade.png" alt="Cover">
                </div>
    
                <div class="info-conatiner">
                    <div class="controls-wrapper">
                        <button class="play"></button>
                        <div class="info">
                            <div class="author"></div>
                            <div class="song"></div>
                        </div>
                        <div class="player-controls">
                            <button class="play-prev"></button>
                            <button class="play-next"></button>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="end-time"></div>
                        <input class="progress" type="range" value="0" min="0" max="100">
                        <div class="current-time"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
